# ESP32 Remote Controller - Apps Configuration
# Standalone remote controller application
# No dependencies on TMC driver library

version: "1.0"
metadata:
  project: "ESP32 Remote Controller - Generic Remote Control Application"
  default_app: "remote_controller"
  target: "esp32c6"
  idf_versions: ["release/v5.5", "release/v5.4"]
  build_types: [["Debug", "Release"], ["Debug"]]

apps:
  remote_controller:
    description: "Generic remote controller application - supports multiple device types via ESP-NOW"
    source_file: "main/main.cpp"
    category: "remote_control"
    idf_versions: ["release/v5.5"]
    build_types: ["Debug", "Release"]
    ci_enabled: false
    featured: true

build_config:
  build_types:
    Debug:
      description: "Debug symbols, verbose logging, assertions enabled"
      cmake_build_type: "Debug"
      optimization: "-O0"
      debug_level: "-g3"
      defines: ["DEBUG"]
    Release:
      description: "Release build optimized for performance and size"
      cmake_build_type: "Release"
      optimization: "-O2"
      debug_level: "-g0"
      defines: ["NDEBUG"]

  build_directory_pattern: "build-app-{app_type}-type-{build_type}-target-{target}-idf-{idf_version}"
  project_name_pattern: "esp32_remote_controller_{app_type}_app"

ci_config:
  timeout_minutes: 30
  fail_fast: false
  exclude_combinations: []
  special_apps: []

