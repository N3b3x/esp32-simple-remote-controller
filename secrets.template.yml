# =============================================================================
# ESP-NOW Pairing Secret Configuration
# =============================================================================
# 
# This file is a TEMPLATE. To configure your pairing secret:
#
# 1. Copy this file to 'secrets.local.yml' (same directory)
# 2. Generate a secret: openssl rand -hex 16
# 3. Paste the secret into secrets.local.yml
# 4. secrets.local.yml is gitignored and will NOT be committed
#
# =============================================================================
# SECURITY NOTES:
# - NEVER commit secrets.local.yml to version control
# - Use different secrets for different deployments
# - Both the test unit and remote controller must use the SAME secret
# - Rotate secrets if a device is compromised
# =============================================================================

# ESP-NOW pairing secret (32 hex characters = 16 bytes)
# Generate with: openssl rand -hex 16
espnow_pairing_secret: "YOUR_SECRET_HERE"

# =============================================================================
# EXAMPLE (DO NOT USE IN PRODUCTION):
# espnow_pairing_secret: "5d3637b7f2a42bca698137b74ff49fb4"
# =============================================================================

# =============================================================================
# ALTERNATIVE CONFIGURATION METHODS:
# =============================================================================
# 
# Method 1: Environment Variable
#   export ESPNOW_PAIRING_SECRET="your_secret_here"
#   ./scripts/build_app.sh remote_controller Release
#
# Method 2: Command Line Argument
#   ./scripts/build_app.sh remote_controller Release --secret your_secret_here
#
# Method 3: CI/CD Pipeline
#   Set ESPNOW_PAIRING_SECRET in your CI/CD secrets configuration
#
# Priority order (highest to lowest):
#   1. --secret command line argument
#   2. ESPNOW_PAIRING_SECRET environment variable
#   3. secrets.local.yml file
#   4. Auto-generate (DEBUG builds only, with warning)
#   5. Build error (RELEASE builds without secret)
# =============================================================================

